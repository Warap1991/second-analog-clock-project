<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            background-color: darkblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock {
            width: 200px;
            height: 200px;
            border: 10px solid white;
            border-radius: 50%;
            position: relative;
        }

        .hour, .minute, .second {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: white;
            top: 50%;
            transform-origin: 100%;
            transform: translateY(-50%);
            transition: transform 0.5s cubic-bezier(0.4, 2.1, 0.3, 1);
        }

        .minute {
            height: 1.5px;
        }

        .second {
            background-color: red; /* You can change the second hand color */
            height: 1px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
    </div>

    <script>
        function updateClock() {
            const hourElement = document.getElementById("hour");
            const minuteElement = document.getElementById("minute");
            const secondElement = document.getElementById("second");

            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (360 / 12) * hours + (360 / 12) * (minutes / 60);
            const minuteDeg = (360 / 60) * minutes + (360 / 60) * (seconds / 60);
            const secondDeg = (360 / 60) * seconds;

            hourElement.style.transform = `rotate(${hourDeg}deg)`;
            minuteElement.style.transform = `rotate(${minuteDeg}deg)`;
            secondElement.style.transform = `rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
